<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma page thing</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="purple-page">
      <div class="col-3 col-s-3">
        <div id="header">
          <div id="left-side">
            <div id="heading">Librook</div>
          </div>
          <div>
            <div id="right-side">
              <div id="heading2">Product</div>
              <i class="fa fa-chevron-down"></i>
              <div id="heading3">Template</div>
              <i class="fa fa-chevron-down"></i>
              <div id="heading4">Blog</div>
              <div id="heading5">Pricing</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 col-s-9">
        <div id="footnote">
          <div>
            <img
              src="Isometric Stickers Books (1).png"
              alt="sticker book"
              height="400px"
              id="sticker-book"
            />
          </div>
          <div id="left-side2">
            <div>
              <h1 id="spanish1">Novelas de amor juvenil</h1>
            </div>
            <div><img src="Type@25 (3).png" alt="text" id="text" /></div>
            <div><img src="Button (1).png" alt="button" id="button" /></div>
          </div>
        </div>
      </div>
    </div>

    <div id="green-page">
      <div class="col-3 col-s-12">
        <img src="Isometric Stickers Crayon (1).png" alt="crayon" id="crayon" />
        <h1 id="spanish2">Novelas de amor juvenil</h1>
        <img src="Type@25 (4).png" alt="text2" id="text2" />
      </div>
    </div>
  </body>
</html>
