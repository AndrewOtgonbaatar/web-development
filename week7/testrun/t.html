<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Sonic Game</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h2>Super Sonic</h2>
      <canvas
        id="board"
        width="800"
        height="400"
        style="background-color: gray; border: 2px solid black"
      ></canvas>
    </div>

    <script>
      // Game Board
      let board_height = 400;
      let board_width = 800;

      // Sonic
      let sonicWidth = 50;
      let sonicHeight = 50;
      let sonicX = 0;
      let sonicY = board_height - sonicHeight;
      let sonic = {
        x: sonicX,
        y: sonicY,
        width: sonicWidth,
        height: sonicHeight,
      };

      // Obstacle
      let obstacleArray = [];
      let obstacleWidth = 50;
      let obstacleHeight = 50;
      let obstacleX = 700;
      let obstacleY = board_height - obstacleHeight;
      let obstacle_image;

      // Rings
      let ringArray = [];
      let ringWidth = 50;
      let ringHeight = 50;
      let ringX = 700;
      let ringY = board_height - ringHeight;
      let ring_image;

      // Game physics
      let velocityX = -8;
      let velocityY = 0;
      let gravity = 0.4;

      let gameOver = false;
      let score = 0;

      window.onload = function () {
        const myCanvas = document.getElementById("board");
        const board = myCanvas.getContext("2d");
        board.fillStyle = "grey";
        board.fillRect(0, 0, board_width, board_height);

        const sonic_canvas = myCanvas.getContext("2d");
        sonic_image = new Image();
        sonic_image.src =
          "https://i.pinimg.com/originals/f6/4c/a7/f64ca7d4beb9865d2ed5145d120f0c56.gif";

        sonic_image.onload = function () {
          sonic_canvas.drawImage(
            sonic_image,
            sonic.x,
            sonic.y,
            sonic.width,
            sonic.height
          );
        };

        obstacle_image = new Image();
        obstacle_image.src = "./image.webp";

        ring_image = new Image();
        ring_image.src = "./ring.png";

        requestAnimationFrame(update);
        setInterval(placeObstacle, 1000);
        document.addEventListener("keydown", moveSonic);
      };

      function update() {
        if (gameOver) {
          return;
        }

        requestAnimationFrame(update);

        const sonic_canvas = document.getElementById("board").getContext("2d");
        sonic_canvas.clearRect(0, 0, board_width, board_height);

        velocityY += gravity;
        sonic.y = Math.min(sonic.y + velocityY, sonicY);

        sonic_canvas.drawImage(
          sonic_image,
          sonic.x,
          sonic.y,
          sonic.width,
          sonic.height
        );

        for (let i = 0; i < obstacleArray.length; i++) {
          let obstacle = obstacleArray[i];
          obstacle.x += velocityX;
          sonic_canvas.drawImage(
            obstacle.img,
            obstacle.x,
            obstacle.y,
            obstacle.width,
            obstacle.height
          );

          if (detectCollision(sonic, obstacle)) {
            gameOver = true;
            sonic_image.src = "./sonicdead.webp";
            sonic_image.onload = function () {
              sonic_canvas.drawImage(
                sonic_image,
                sonic.x,
                sonic.y,
                sonic.width,
                sonic.height
              );
            };
          }
        }

        // Score
        sonic_canvas.fillStyle = "black";
        sonic_canvas.font = "20px courier";
        score++;
        sonic_canvas.fillText(score, 5, 20);
      }

      function moveSonic(e) {
        if (gameOver) {
          return;
        }

        const rollInterval = 500;

        if (e.code === "ArrowDown") {
          roll();
          setTimeout(unroll, rollInterval);
        } else if (
          (e.code === "Space" || e.code === "ArrowUp") &&
          sonic.y === sonicY
        ) {
          velocityY = -8;
        }
      }

      function placeObstacle() {
        if (gameOver) {
          return;
        }

        let obstacle = {
          img: null,
          x: obstacleX,
          y: obstacleY,
          width: null,
          height: obstacleHeight,
        };

        let ring = {
          img: null,
          x: ringX,
          y: ringY,
          width: null,
          height: ringHeight,
        };

        let placeObstacleChance = Math.random();
        let placeRingChance = Math.random();

        if (placeObstacleChance < 0.85) {
          obstacle.img = obstacle_image;
          obstacle.width = obstacleWidth;
          obstacleArray.push(obstacle);
        }

        if (placeRingChance < 0.9) {
          ring.img = ring_image;
          ring.width = ringWidth;
          ringArray.push(ring);
        }

        if (obstacleArray.length > 5) {
          obstacleArray.shift();
        }

        if (ringArray.length > 5) {
          ringArray.shift();
        }
      }

      function detectCollision(a, b) {
        return (
          a.x < b.x + b.width &&
          a.x + a.width > b.x &&
          a.y < b.y + b.height &&
          a.y + a.height > b.y
        );
      }

      function roll() {
        sonic_image.src = "./roll.gif";
        const sonic_canvas = document.getElementById("board").getContext("2d");
        sonic_canvas.drawImage(
          sonic_image,
          sonic.x,
          sonic.y,
          sonic.width,
          sonic.height
        );
      }

      function unroll() {
        sonic_image.src =
          "https://i.pinimg.com/originals/f6/4c/a7/f64ca7d4beb9865d2ed5145d120f0c56.gif";
        const sonic_canvas = document.getElementById("board").getContext("2d");
        sonic_canvas.drawImage(
          sonic_image,
          sonic.x,
          sonic.y,
          sonic.width,
          sonic.height
        );
      }
    </script>
  </body>
</html>
