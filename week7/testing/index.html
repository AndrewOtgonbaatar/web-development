<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Sonic Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <h2>Super Sonic</h2>
      <canvas
        id="board"
        width="800"
        height="400"
        style="background-color: gray; border: 2px solid black"

      <button
        onclick="start()"
        style="height: 30px; margin-top: 30px; width: 100px"
      >
        Click to Start
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
