<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord | Your Place to Talk and Hang Out</title>
    <style>
      a {
        text-decoration: none;
        color: white;
        height: 20px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body style="background-color: #5865f2">
    <div id="header" style="display: flex">
      <div id="logo">
        <img
          src="https://www.videogameschronicle.com/files/2021/05/discord-new-logo.jpg"
          alt="discord logo"
          height="80px"
          width="180px"
          style="margin-left: 80px"
        />
      </div>
      <div style="display: flex">
        <a
          href="https://discord.com/download"
          style="margin-left: 135px; margin-top: 25px; font-family: sans-serif"
        >
          Download
        </a>

        <a
          href="https://discord.com/nitro"
          style="margin-left: 30px; margin-top: 25px; font-family: sans-serif"
          >Nitro</a
        >

        <a
          href="https://discord.com/servers"
          style="margin-left: 30px; margin-top: 25px; font-family: sans-serif"
          >Discover</a
        >

        <a
          href="https://discord.com/safetycenter"
          style="margin-left: 30px; margin-top: 25px; font-family: sans-serif"
          >Safety</a
        >

        <a
          href="https://support.discord.com/hc/en-us"
          style="margin-left: 30px; margin-top: 25px; font-family: sans-serif"
          >Support</a
        >

        <a
          href="https://discord.com/blog"
          style="margin-left: 30px; margin-top: 25px; font-family: sans-serif"
          >Blog</a
        >

        <a
          href="https://discord.com/careers"
          style="margin-left: 30px; margin-top: 25px; font-family: sans-serif"
          >Careers</a
        >
      </div>

      <a
        href="https://accounts.google.com/v3/signin/identifier?dsh=S1023832003%3A1686178642942413&continue=https%3A%2F%2Faccounts.google.com%2F&ffgf=1&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=Af_xneGCImHZQAOEcXdSavBB-JFza1KeiDhfuAINyTkwQPI4BRSIAX1l8PpZ7vGriKp80UxO3J26-Q&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
        target="_blank"
        style="margin-left: 200px; margin-top: 10px"
        ><button style="height: 50px; width: 80px; border-radius: 30px">
          Login
        </button></a
      >
    </div>
    <div
      id="main"
      style="
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1
        style="
          color: white;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-size: 90px;
        "
      >
        IMAGINE A PLACE...
      </h1>

      <h3 style="width: 700px; text-align: center; color: white">
        ...where you can belong to a school club, a gaming group, or a worldwide
        art community. Where just you and a handful of friends can spend time
        together. A place that makes it easy to talk every day and hang out more
        often.
      </h3>

      <div id="button" style="display: flex; margin-top: 40px">
        <a href="https://i.gifer.com/YCZH.gif" target="_blank"
          ><button style="height: 60px; width: 175px; border-radius: 30px">
            <img
              src="https://cdn-icons-png.flaticon.com/512/724/724933.png"
              alt="download"
              height="10px"
            />
            Download For Mac
          </button></a
        >
        <a
          href="https://media.tenor.com/_4YgA77ExHEAAAAd/rick-roll.gif"
          target="_blank"
          ><button
            style="
              color: white;
              background-color: black;
              height: 60px;
              width: 225px;
              border-radius: 30px;
              margin-left: 40px;
            "
          >
            Open Discord in Your Browser
          </button></a
        >
      </div>
    </div>
    <div id="bottom-left" style="position: absolute; bottom: 0px; left: 0px">
      <img src="./left.png" alt="bottom-left" height="250px" />
    </div>
    <div id="bottom-right" style="position: absolute; bottom: 0px; right: 0px">
      <img src="./right.png" alt="bottom-left" height="250px" />
    </div>
  </body>
</html>
