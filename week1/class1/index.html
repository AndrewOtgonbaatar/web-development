<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrew</title>
  </head>
  <body>
    <h1>Day 1 by Andrew</h1>
    <h2 style="color: aqua">Heading 2</h2>
    <h3 style="color: antiquewhite">Heading 3</h3>
    <h4 style="color: aquamarine">Heading 4</h4>
    <h5 style="color: bisque">Heading 5</h5>
    <h6 style="color: blue">Heading 6</h6>
    <p style="color: blueviolet">
      <i><b>paragraph</b></i>
    </p>
    <img
      src="https://i.natgeofe.com/n/535f3cba-f8bb-4df2-b0c5-aaca16e9ff31/giza-plateau-pyramids_16x9.jpg"
      alt="pyramid"
      height="100px"
      width="100px"
    />
    <h2>To-do List: Unordered</h2>
    <ul>
      <li>Read</li>
      <li>Eat</li>
      <li>Drink Water</li>
    </ul>
    <h2>To-do List: Ordered</h2>
    <ol>
      <li>Read</li>
      <li>Eat</li>
      <li>Drink Water</li>
    </ol>
    <a href="https://www.amazon.com/" target="_blank">Amazon</a>
    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
    <button
      style="
        color: brown;
        height: 80px;
        width: 80px;
        border-radius: 40px;
        border-radius: 50%;
      "
    >
      <a href="https://www.youtube.com/" target="_blank">YouTube</a>
    </button>
    <h5>What mood are you in?</h5>
    <ul>
      <li>happy <input type="checkbox" /></li>
      <li>mad <input type="checkbox" /></li>
      <li>don't know <input type="checkbox" /></li>
    </ul>
    <li>Comments: <input type="text" /></li>
    <div
      style="
        height: 80px;
        width: 700px;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <!-- "'aligin items' centers vertically || 'justify content' centers horizontally"-->
      <div
        style="
          height: 30px;
          width: 300px;
          background-color: green;
          text-align: center;
        "
      >
        green box
      </div>
    </div>
  </body>
  <!--'h_' is the heading of anything on your website-->
  <!--'p' means paragraph-->
  <!--'style' just edits the words or numbers you put. I think-->
  <!--'ul' means unordered list and 'ol' means ordered list-->
</html>
