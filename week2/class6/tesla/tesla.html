<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
  </head>
  <body style="padding: 0px; margin: 0px">
    <div id="main">
      <div
        id="banner"
        style="
          height: 60px;
          width: 100%;
          background-image: linear-gradient(darkblue, black);
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div style="color: white; margin-right: 20px">$7,500</div>

        <a
          href="https://www.tesla.com/support/incentives#new-vehicles"
          target="_blank"
          style="
            font-family: sans-serif;
            text-decoration: none;
            color: white;
            margin-right: 20px;
          "
          >Federal Tax Credit</a
        >

        <div style="color: white; font-family: sans-serif">
          Available for new Model 3 and Model Y
        </div>
      </div>

      <div id="header" style="display: flex">
        <!--start-->

        <div
          id="models"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
          "
        >
          <a href="https://www.tesla.com/" target="_blank"
            ><img
              src="https://cdn.freebiesupply.com/logos/thumbs/2x/tesla-9-logo.png"
              alt="tesla logo"
              height="100px"
              width="150px"
              style="margin-left: -100px"
          /></a>

          <a
            href="https://www.tesla.com/models"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-right: 20px;
              margin-left: 100px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Model S</h5></a
          >
          <a
            href="https://www.tesla.com/model3"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-right: 20px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Model 3</h5></a
          >
          <a
            href="https://www.tesla.com/modelx"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-right: 20px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Model X</h5></a
          >
          <a
            href="https://www.tesla.com/modely"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-right: 20px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Model Y</h5></a
          >
          <a
            href="https://www.tesla.com/solarroof"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-right: 20px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Solar Roof</h5></a
          >
          <a
            href="https://www.tesla.com/solarpanels"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-right: 20px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Solar Panels</h5></a
          >
          <a
            href="https://www.tesla.com/powerwall"
            target="_blank"
            style="text-decoration: none; color: white; display: table-cell"
            ><h5 style="font-family: Arial">Powerwall</h5></a
          >

          <a
            href="https://shop.tesla.com/"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-left: 90px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Shop</h5></a
          >

          <a
            href="https://auth.tesla.com/oauth2/v1/authorize?redirect_uri=https%3A%2F%2Fwww.tesla.com%2Fteslaaccount%2Fowner-xp%2Fauth%2Fcallback&response_type=code&client_id=ownership&scope=offline_access%20openid%20ou_code%20email%20phone&audience=https%3A%2F%2Fownership.tesla.com%2F&locale=en-US"
            target="_blank"
            style="
              text-decoration: none;
              color: white;
              margin-left: 20px;
              display: table-cell;
            "
            ><h5 style="font-family: Arial">Account</h5></a
          >
          <h5 style="font-family: Arial; margin-left: 20px; color: white">
            Menu
          </h5>
        </div>
      </div>
      <!--end-->
      <div style="margin-left: 400px">
        <p
          style="
            font-family: 'Times New Roman', Times, serif;
            color: white;
            font-size: 100px;
          "
        >
          Experience Tesla
        </p>
      </div>
      <div style="margin-left: 510px">
        <p
          style="
            font-family: sans-serif;
            color: white;
            font-size: xx-large;
            margin-top: -60px;
          "
        >
          Schedule a Demo Drive today
        </p>
      </div>
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          margin-top: 250px;
        "
      >
        <a href="https://www.tesla.com/drive" target="_blank"
          ><button
            style="
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                sans-serif;
              color: black;
              height: 40px;
              width: 200px;
              font-size: larger;
            "
          >
            Demo Drive
          </button></a
        >
      </div>
    </div>
    <div style="position: absolute; top: 0px; left: 0px; z-index: -10">
      <video
        autoplay
        muted
        loop
        preload="auto"
        data-loaded="true"
        style="max-width: 100%; max-height: 100%; background-size: contain"
      >
        <source
          src="https://digitalassets.tesla.com/tesla-contents/video/upload/f_auto,q_auto/Homepage-Test_Drive-NA-Desktop.mp4"
        />
      </video>
    </div>
  </body>
</html>
